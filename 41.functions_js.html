        {
        console.log(greetText + " " + name);

      }
      let name = "Shiv";
      let name1 = "sorab";

      let greetText1 = "madharchod";
      greet(name, greetText); //function call
      greet(name1, greetText1);

      function message(classs, text)
       {
        console.log(text + " " + classs);
      }
      let classs = "middle";
      let text = "maa kaa bhosda";
      message(classs, text);
