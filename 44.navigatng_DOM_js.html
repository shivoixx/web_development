<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigating/Manipulating The DOM</title>
  </head>
  <body>
    <div id="main" class="container">
      <h2>DOM-Document Object Module</h2>
      <ul id="nav">
        <li>Home</li>
        <li>Contact Us</li>
        <li>Services</li>
        <li>About US</li>
        <li>Fuck You</li>
      </ul>
    </div>
    <div class="container">another container</div>
    <script>
      //selecting elements by "ID" in JS
      let main = document.getElementById("main"); //we can not use same id to different element.
      console.log(main);
      let nav = document.getElementById("nav");
      console.log(nav);


      //selecting elements by "class" in JS
      let container = document.getElementsByClassName("container"); //we can use same class name for different element.
      console.log(container);

      //selecting elements by "selectors" in JS
      let sel = document.querySelector('.container');    //selector=class
      console.log("Selector returns ", sel);

      let sele = document.querySelector('#main');    //selector= ID
      console.log("Selector returns ", sele);
    </script>
  </body>
</html>
